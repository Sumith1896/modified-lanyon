---
layout: default
title: Home
---
<div class="message">
this is message
</div>

<hr>

<div class="posts">
  {% for post in site.posts %}
  <div class="index-post">
    <span class="post-date">{{ post.date | date_to_string }}</span>

    <h2 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>

    <span class="post-tag">{{ post.tag | join: ' &middot; ' }}</span>

  </div>
  {% endfor %}
</div>
